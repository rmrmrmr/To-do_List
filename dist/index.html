<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>To-Do List App</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <section id="titleSect">
    <h1 id="listTitle">Today's To Do</h1>
    <span class="material-symbols-outlined" id="renew">
      clear_all
    </span>
  </section>
  <section id="formSect">

      <input id="taskInput" type="text" placeholder="Add to your list...">
      <button id="addTaskBttn" type="sumbit">
        <span class="material-symbols-outlined">
          add
        </span>
      </button>
    </form>
  </section>
  <section id="listSect">
  </section>
  <section id="clearBttnSect">
    <p id="clearBttn">Clear completed tasks</p>
  </section>
</body>
</html>
