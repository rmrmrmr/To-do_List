<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>To-Do list</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <section id="mainWrap">
  <div id="title">
    <h1 class="list-title">To Do List App</h1>
  </div>
  <div id="wrap">
    <h2 class="to-do">Today's To Do</h2>
    <form id="form" method="get">
          <input type="text" id="input" placeholder="Add to your list...">
          <button id="add-btn" type="submit">+</button>
    </form>
    <ol id="list">
        <!-- Rendered list from index.js -->          
    </ol>
    <button type="button" class="clear">Clear all completed</button>
  </div>
  </section>
</body>
</html>
