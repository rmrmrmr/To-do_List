<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>To-Do List</title>
</head>
<body>
  <section id="mainWrap">
    <div id="title">
      <h1 id="listName" class="patua">Today's To Do</h1>
      <span class="material-symbols-outlined">
        autorenew
      </span>
    </div>
    <form id="form" method="post">
      <input type="text" name="newTask" id="newTask" placeholder="Add to your list...">
      <button type="submit" id="submitBttn">+</button>
    </form>
    <div id="tasks">
    </div>
    <button type="submit" id="clearBttn">Clear all completed</button>
  </section>
</body>
</html>
